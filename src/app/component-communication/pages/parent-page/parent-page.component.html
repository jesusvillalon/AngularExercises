<!-- Toolbar -->
<div class="my-3 accordion accordion-flush shadow" id="accordionFlushExample">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed button" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
        Tareas
      </button>
    </h2>
    <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body">Placeholder content for this accordion, which is intended to demonstrate the <code>.accordion-flush</code> class. This is the first item's accordion body.</div>
    </div>
  </div>
</div>

<div id="parent" class="row my-5 p-4">
  <h2 class="mt-3">PARENT</h2>
  <div class="col text-center p-3">
    <p>message: {{ receivedMessage}}</p>
    <div>
      <button
      (click)="showServiceMessage()"
      class="btn btn-dark ">Use Service</button>
      <button
      (click)="showInputMessage()"
      class="btn btn-dark m-3">Use Input Property</button>
      <button
      (click)="showObservableMessage()"
      class="btn btn-dark">Use Observable</button>
    </div>
  </div>
  <child-page [message]="sendMessage" (sendChildMessage)="receivedChildMessage($event)" />
</div>
<!-- [message]="sendMessage" (mensaje del input, meterlo
  en el "child-page")-->
